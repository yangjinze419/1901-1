<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>boot后台项目</title>
		<link rel="stylesheet" type="text/css" href="css/bootstorp.css"/>
		<link rel="stylesheet" type="text/css" href="css/grid.less.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-primary mt_150">
					<div class="panel-heading text-center">
						<h4>电商后台系统</h4>
					</div>
					<div class="panel-body">
						<form id="login" class="form-horizontal bv-form" autocomplete="off" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
		                    <div class="form-group has-feedback">
		                        <label for="inputUserName3" class="col-sm-3 control-label">用户名</label>
		                        <div class="col-sm-9">
		                            <input name="username" type="text" class="form-control" id="inputUserName3" placeholder="请输入用户名" data-bv-field="username"><i class="form-control-feedback" data-bv-icon-for="username" style="display: none;"></i>
		                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="username" data-bv-result="NOT_VALIDATED" style="display: none;">用户名不能为空</small><small class="help-block" data-bv-validator="callback" data-bv-for="username" data-bv-result="NOT_VALIDATED" style="display: none;">用户名错误</small></div>
		                    </div>
		                    <div class="form-group has-feedback">
		                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
		                        <div class="col-sm-9">
		                            <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" data-bv-field="password"><i class="form-control-feedback" data-bv-icon-for="password" style="display: none;"></i>
		                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="password" data-bv-result="NOT_VALIDATED" style="display: none;">密码不能为空</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="password" data-bv-result="NOT_VALIDATED" style="display: none;">密码在6-18个字符内</small><small class="help-block" data-bv-validator="callback" data-bv-for="password" data-bv-result="NOT_VALIDATED" style="display: none;">密码不正确</small></div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-sm-offset-3 col-sm-10">
		                            <button type="reset" class="btn btn-default mr_50">重置</button>
		                            <button type="submit" class="btn btn-primary">登录</button>
		                        </div>
		                    </div>
		                </form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/login.js"></script>
